<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" interests="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/sms/students}">Student Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/dms/departments}">Departments</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Create New Department </h1>
            <div class = "card-body">
                <form th:action="@{/sms/departments}" th:object = "${department}" method="POST">
                    <div class ="form-group">
                        <label> Department Id </label>
                        <input
                                type = "text"
                                name = "department Id"
                                th:field = "*{DepartmentId}"
                                class = "form-control"
                                placeholder="Enter Department Id"
                        />
                    </div>
                    <div class ="form-group">
                        <label> Department Name </label>
                        <input
                                type = "text"
                                name = "department"
                                th:field = "*{departmentName}"
                                class = "form-control"
                                placeholder="Enter Department Name"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Interest</label>
                        <input
                                type = "text"
                                name = "interests"
                                th:field = "*{interests}"
                                class = "form-control"
                                placeholder="&#9888;Must Enter interest"
                                errors="interests"
                        />
                    </div>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
