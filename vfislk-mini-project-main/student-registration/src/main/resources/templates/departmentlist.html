<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Student Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" interests="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/list/studentslist}">Student Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/list/departmentslist}">Departments</a>
            </li>
        </ul>
    </div>
</nav>

<div class ="container">
    <div class = "row">
        <h1> Department List </h1>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th>Department ID</th>
            <th> Department Name</th>
            <th> Interests </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "department: ${departments}">
            <td th:text = "${department.DepartmentId}"></td>
            <td th:text = "${department.departmentName}"></td>
            <td th:text = "${department.interests}"></td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
